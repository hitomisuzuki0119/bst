<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Test</title>
</head>
<body>
    <h1>Demio Embed テスト</h1>
    
    <h2>Inline Embed</h2>
    <script async id="demio-js" type="text/javascript" src="https://cdn.demio.com/production/dashboard/embed.bundle.js"></script>
    <span class="demio-embed-registration" 
        data-hash="Ae95KyHQHGGpJqJV" 
        data-api="api/v1" 
        data-base-uri="https://my.demio.com/" 
        data-form-width="100%" 
        data-color="#e05789" 
        data-text="参加する">
    </span>

    <hr>
    
    <h2>Popover Embed</h2>
    <span class="demio-embed-registration" 
        data-hash="Ae95KyHQHGGpJqJV" 
        data-api="api/v1" 
        data-base-uri="https://my.demio.com/" 
        data-popover="true" 
        data-button-width="300px" 
        data-button-size="large" 
        data-button-text="参加する（ポップアップ）" 
        data-color="#e05789" 
        data-text="参加する">
    </span>
</body>
</html>
